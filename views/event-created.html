<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Created</title>
<link rel="stylesheet" href="/css/event-created.css">
</head>
<body>

<div class="container">
  <h2>Event Created Successfully!</h2>
  <p>Share the following link and QR code with the attendees:</p>
  <div class="event-link">
    <a id="event-link" href="#">Event Link</a>
  </div>
  <div class="qr-code">
    <img id="qr-code" src="#" alt="Event QR Code">
  </div>
</div>

<script>
  // This script will run when the page loads
  window.onload = function() {
    // Retrieve event details from sessionStorage
    const eventUrl = sessionStorage.getItem('eventUrl');
    const qrCodeDataUrl = sessionStorage.getItem('qrCodeDataUrl');

    // Set the href for the event link
    document.getElementById('event-link').href = eventUrl;
    document.getElementById('event-link').textContent = eventUrl;

    // Set the src for the QR code image
    document.getElementById('qr-code').src = qrCodeDataUrl;
  };
</script>

</body>
</html>
